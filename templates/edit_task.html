<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク編集</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">タスク編集</h2>
        <form action="{{ url_for('edit_task', task_id=task.task_id) }}" method="post">
            <div class="form-group">
                <label for="task_name">タスク名:</label>
                <input type="text" class="form-control" id="task_name" name="task_name" value="{{ task.task_name }}" required>
            </div>
            <div class="form-group">
                <label for="task_description">説明:</label>
                <textarea class="form-control" id="task_description" name="task_description" rows="4">{{ task.task_description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">保存</button>
        </form>
        <a href="{{ url_for('task_management') }}" class="btn btn-secondary mt-3">戻る</a>
    </div>
</body>
</html>
