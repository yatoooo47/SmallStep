<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク追加</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>新しいタスクを追加</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="task_level" class="form-label">タスクレベル</label>
                <input type="number" class="form-control" id="task_level" name="task_level" required>
            </div>
            <div class="mb-3">
                <label for="task_name" class="form-label">タスク名</label>
                <input type="text" class="form-control" id="task_name" name="task_name" required>
            </div>
            <div class="mb-3">
                <label for="task_description" class="form-label">タスク説明</label>
                <textarea class="form-control" id="task_description" name="task_description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">追加</button>
        </form>
        <a href="{{ url_for('task_management') }}" class="btn btn-secondary mt-3">戻る</a>
    </div>
</body>
</html>
