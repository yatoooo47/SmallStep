<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク詳細</title>
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                タスク詳細
            </div>
            <div class="card-body">
                <p><strong>タスク名:</strong> {{ task.task_name }}</p>
                <p><strong>説明:</strong> {{ task.task_description }}</p>
                <p><strong>実行者:</strong> {{ executor.name }}</p>
                <p><strong>感想:</strong> {{ progress.comment if progress.comment else "感想は記載されていません。" }}</p>
                <p><strong>達成状況:</strong> {{ "達成済み" if progress.is_completed else "未達成" }}</p>
            </div>
        </div>

        <!-- 承認ボタン -->
        <form action="{{ url_for('approve_task', task_id=task.id) }}" method="post" class="mt-3">
            <button type="submit" class="btn btn-success">承認</button>
        </form>

        <!-- 戻るボタン -->
        <a href="{{ url_for('approval_tasks') }}" class="btn btn-secondary mt-3">前の画面に戻る</a>

    </div>
</body>
</html>
